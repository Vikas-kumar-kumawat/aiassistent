<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    nav {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f1c40f;
    }

    h2 {
      margin: 40px 0 20px;
      font-size: 2rem;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #f1c40f;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #d4ac0d;
    }

    #status, #command-status {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    section {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
      }

      section {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <h2>ðŸŽ¤ Web Voice Assistant</h2>
  <button onclick="startListening()">Start Voice Command</button>
  <p id="status">Waiting for command...</p>

  <section>
    <h3>Voice Command Status</h3>
    <p id="command-status">No command processed yet.</p>
  </section>

  <footer>
    <p>&copy; 2025 Voice Assistant. All rights reserved.</p>
  </footer>
</body>
</html>
